version: "3.9"
services:
  proxy:
    image: "harness/ff-proxy:v2.0.0-rc.1"
    environment:
      - DEBUG=${DEBUG}
      - OFFLINE=${OFFLINE}
      - BYPASS_AUTH=${BYPASS_AUTH}
      - ACCOUNT_IDENTIFIER=${ACCOUNT_IDENTIFIER}
      - ORG_IDENTIFIER=${ORG_IDENTIFIER}
      - ADMIN_SERVICE=${ADMIN_SERVICE}
      - ADMIN_SERVICE_TOKEN=${ADMIN_SERVICE_TOKEN}
      - CLIENT_SERVICE=${CLIENT_SERVICE_TOKEN}
      - AUTH_SECRET=${AUTH_SECRET}
      - SDK_BASE_URL=${SDK_BASE_URL}
      - SDK_EVENTS_URL=${SDK_EVENTS_URL}
      - REDIS_ADDRESS=${REDIS_ADDRESS}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      - API_KEYS=${API_KEYS}
      - TARGET_POLL_DURATION=${TARGET_POLL_DURATION}
      - GENERATE_OFFLINE_CONFIG=${GENERATE_OFFLINE_CONFIG}
      - PORT=${PORT}
      - TLS_ENABLED=${TLS_ENABLED}
      - TLS_CERT=${TLS_CERT}
      - TLS_KEY=${TLS_KEY}
      - PROXY_KEY=${PROXY_KEY}
      - AUTH_SECRET=foobar
    build:
      context: ./
      dockerfile: ./Dockerfile
    volumes:
      - ${CONFIG_VOLUME:-./config:/config}
      - ./tests/e2e/certs:/certs
    ports:
      - 7000:${PORT:-7000}

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"

  pushpin:
    image: fanout/pushpin
    ports:
      - "7000:7000"
      - "5560-5563:5560-5563"
      - "5555:5555"
    volumes:
      - ./config/pushpin:/etc/pushpin
    command: "pushpin --merge-output"
